<div class="pop-up-wrapper">
  <h3
    mat-dialog-title
    fxLayoutAlign="space-between center"
  >
    <span>{{ data.title }}</span>
    <mat-icon
      color="warn"
      (click)="close()"
    >
      close
    </mat-icon>
  </h3>

  <div mat-dialog-content>{{ data.content }}</div>

  <div
    mat-dialog-actions
    fxLayoutAlign="end"
  >

    <button
      mat-stroked-button
      color="warn"
      (click)="close()"
    >
      {{ data.rejectButtonLabel }}
    </button>

    <button
      mat-stroked-button
      color="primary"
    >
      {{ data.resolveButtonLabel}}
    </button>

  </div>
</div>
