<section *ngIf="img">
  <button
    mat-icon-button
    (click)="closeShowFullView()"
  >
    <mat-icon>cancel</mat-icon>
  </button>

  <img
    fxFlex.gt-lg="1 1 800px"
    fxFlex.gt-sm="1 1 500px"
    fxFlex.lt-sm="1 1 300px"
    class="hover"
    [src]="img.src"
    [alt]="img.alt"
    (click)="closeShowFullView()"
  >
</section>
