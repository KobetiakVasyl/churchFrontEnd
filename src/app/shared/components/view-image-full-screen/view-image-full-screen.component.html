<section *ngIf="img">
  <button
    mat-icon-button
    color="warn"
    (click)="closeShowFullView()"
  >
    <mat-icon>cancel</mat-icon>
  </button>

  <img
    fxFlex.gt-xs="300px"
    fxFlex.gt-sm="500px"
    fxFlex.gt-lg="800px"
    class="hover"
    [src]="img.src"
    [alt]="img.alt"
    (click)="closeShowFullView()"
  >
</section>
