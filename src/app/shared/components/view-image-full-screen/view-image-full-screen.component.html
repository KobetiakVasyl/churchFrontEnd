<section
  *ngIf="img"
  (click)="closeShowFullView()"
>
  <button
    mat-icon-button
    matTooltip="Закрити"
    matTooltipPosition="left"
    (click)="closeShowFullView()"
  >
    <mat-icon>cancel</mat-icon>
  </button>

  <img
    fxFlex.gt-xs="300px"
    fxFlex.gt-sm="500px"
    fxFlex.gt-lg="800px"
    [src]="img.src"
    [alt]="img.alt"
    (click)="$event.stopPropagation()"
  >
</section>
