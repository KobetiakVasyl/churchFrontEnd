<div class="grid v-center">
  <h3 class="grid-item-1">Schedule</h3>

  <mat-form-field
    appearance="standard"
    class="grid-item-2"
  >
    <mat-label>Select date</mat-label>

    <input
      matInput
      [matDatepicker]="picker"
      [value]="$any(todayDate)"
      (dateChange)="adminScheduleBrokerService.changeDate($event.value)"
    >

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker color="accent"></mat-datepicker>
  </mat-form-field>

  <a
    *ngIf="activatedRoute.parent?.parent?.parent?.params | async as params"
    mat-flat-button
    color="primary"
    class="grid-item-3"
    [routerLink]="['', 'admin', 'church', 'details', params['id'], 'schedule', 'create']"
  >
    Create
  </a>
</div>
