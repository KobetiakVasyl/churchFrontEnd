<section [@bounceInDownAnimation]>
  <div
    fxLayout="column"
    fxLayoutGap="10px"
    class="mat-elevation-z24 container"
  >

    <header
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <h2 class="no-spacing">Вхід</h2>

      <a
        mat-button
        color="primary"
        [routerLink]="['', 'auth', 'signup']"
      >
        Я ще не зареєстрований
      </a>
    </header>

    <form
      *ngIf="shouldShowForm"
      fxLayout="column"
      fxLayoutGap="10px"
      [formGroup]="formGroup"
      (ngSubmit)="submit()"
      [@fadeInAnimation]
    >

      <mat-form-field>
        <mat-label>Емеіл</mat-label>

        <input
          matInput
          type="text"
          placeholder="Введіть свій емеіл..."
          formControlName="email"
        >

        <mat-hint>Обов'язкове поле</mat-hint>

        <mat-error>Це поле є обов'язковим</mat-error>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Пароль</mat-label>

        <input
          matInput
          type="password"
          placeholder="Введіть свій пароль..."
          formControlName="password"
        >

        <mat-hint>Обов'язкове поле, Мін: 8, Макс: 20 символів</mat-hint>

        <mat-error *ngIf="password?.errors?.required">Це поле є обов'язковим</mat-error>
        <mat-error *ngIf="password?.errors?.minlength">Мінімум 8 символів</mat-error>
        <mat-error *ngIf="password?.errors?.maxlength">Максимум 20 символів</mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="formGroup.invalid"
      >
        Ввійти
      </button>

      <a
        mat-button
        color="warn"
        [routerLink]="['', 'auth', 'forgot-password']"
      >
        Забув пароль
      </a>
    </form>
  </div>
</section>
