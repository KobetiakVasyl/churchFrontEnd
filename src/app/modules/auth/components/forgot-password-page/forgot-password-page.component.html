<section
  fxLayout="column"
  fxLayoutGap="10px"
  fxLayoutAlign="center center"
  class="centered-sized-container mat-elevation-z8"
>
  <header
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="border-bottom-primary"
  >
    <h2 class="no-spacing">Запит на скидання</h2>

    <a
      mat-button
      color="primary"
      [routerLink]="['', 'auth', 'login']"
    >
      Увійти
    </a>
  </header>

  <p>Будь ласка введіть свій емеіл і ми надішлемо вам лист із посиланням для скидання паролю</p>

  <mat-form-field>
    <mat-label>Емеіл</mat-label>

    <input
      matInput
      required
      type="email"
      placeholder="Введіть свій пароль..."
      [formControl]="emailControl"
    >

    <mat-hint>Обов'язкове поле</mat-hint>

    <mat-error *ngIf="emailControl?.errors?.required">Це поле є обов'язковим</mat-error>
    <mat-error *ngIf="emailControl?.errors?.email">Невірний емеіл</mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    [disabled]="emailControl.invalid || emailControl.pristine"
    (click)="submit()"
  >
    Оновити
  </button>
</section>
