<section
  *ngIf="announcements.length; else noAnnouncementBlock"
  class="flex column gap-1"
>
  <h2>Оголошення</h2>

  <app-info-card
    *ngFor="let announcement of announcements"
    [cardData]="announcement"
  ></app-info-card>
</section>

<ng-template #noAnnouncementBlock>
  <strong class="flex vh-center container-2">
    Немає оголошень. Щоб оновити дані будь ласка оновіть сторінку
  </strong>
</ng-template>
