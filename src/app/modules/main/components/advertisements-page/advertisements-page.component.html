<section
  *ngIf="cardsInfo.length; else noAdvertisementsBlock"
  fxLayout="column"
  fxLayoutGap="10px"
>
  <app-advertisement-card
    *ngFor="let cardInfo of cardsInfo"
    [cardInfo]="cardInfo"
    (imageSelect)="handleImageSelect($event)"
  ></app-advertisement-card>
</section>

<ng-template #noAdvertisementsBlock>
  <strong fxLayoutAlign="center center">
    Немає оголошень. Щоб оновити дані будь ласка оновіть сторінку
  </strong>
</ng-template>
