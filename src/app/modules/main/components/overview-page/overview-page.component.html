<section
  class="flex column wrap gap-1 container-2 self-vh-center mat-elevation-z4 border-radius-2"
  [@bounceInAnimation]
>
  <h2 class="flex h-center no-spacing border-bottom-primary">Інформація про церкву</h2>

  <main
    *ngIf="churchInfo"
    class="flex wrap gap-1"
  >
    <app-single-image-viewer
      *ngIf="!!churchInfo.images.length"
      class="flex grow-1"
      [images]="churchInfo.images"
    ></app-single-image-viewer>

    <div class="flex column wrap gap-1 grow-5">
      <div class="flex gap-1 wrap v-center h-space-between">
        <app-church-property
          class="grow-1"
          key="Назва церкви"
          [value]="churchInfo.name"
        ></app-church-property>

        <app-church-property
          class="grow-1"
          key="Населений пункт"
          [value]="churchInfo.location"
        ></app-church-property>
      </div>

      <div class="flex gap-1 wrap v-center h-space-between">
        <app-church-property
          class="grow-1"
          key="Деканат"
          [value]="churchInfo.deanery"
        ></app-church-property>

        <app-church-property
          class="grow-1"
          key="Єпархія"
          [value]="churchInfo.diocese"
        ></app-church-property>

        <app-church-property
          class="grow-1"
          key="Настоятель"
          [value]="churchInfo.prior"
        ></app-church-property>
      </div>

      <h4 class="no-spacing border-bottom-primary">Контактна інформація</h4>

      <div class="flex gap-1 wrap v-center h-space-between">
        <app-church-property
          class="grow-1"
          key="Номер телефону"
          [value]="churchInfo.phoneNumber"
        ></app-church-property>

        <app-church-property
          class="grow-1"
          key="Email"
          [value]="churchInfo.email"
        ></app-church-property>
      </div>
    </div>
  </main>

  <div class="radial-border"></div>

  <p>{{ churchInfo?.description }}</p>
</section>
