<app-show-full-image></app-show-full-image>

<mat-toolbar
  color="primary"
  class="h-space-between"
>
  <div class="flex gap-1 v-center">
    <i class="material-icons-outlined">home</i>
    <span class="toolbar__title">{{ mainTransferDataService.toolbarTitle$ | async | titlecase }}</span>
  </div>

  <button
    *ngIf="isAuthorized"
    mat-icon-button
    matTooltip="Enter admin panel"
    [routerLink]="['', 'admin']"
  >
    <i class="material-icons-outlined">admin</i>
  </button>
</mat-toolbar>

<div class="container-2">
  <router-outlet></router-outlet>
</div>
