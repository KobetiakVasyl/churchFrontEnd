<section
  fxLayout="column"
  fxLayoutGap="10px"
  class="container mat-elevation-z8"
>
  <h2 class="border-bottom-primary">{{ cardInfo.title }}</h2>

  <div
    fxLayout="row nowrap"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
  >
    <img
      *ngFor="let img of cardInfo.images"
      [src]="img.src"
      [alt]="img.alt"
      class="hover"
      (click)="showFullImage(img)"
    >
  </div>

  <p>{{ cardInfo.description }}</p>
</section>
