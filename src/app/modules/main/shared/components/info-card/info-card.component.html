<div
  *ngIf="selectedImage"
  class="view-image-show-full"
>
  <button
    mat-icon-button
    (click)="closeShowFull()"
  >
    <mat-icon>cancel</mat-icon>
  </button>

  <img
    [src]="selectedImage.src"
    [alt]="selectedImage.alt"
  >
</div>

<section
  fxLayout="column"
  fxLayoutGap="10px"
  class="container mat-elevation-z8"
>
  <h3>{{ cardInfo.title }}</h3>

  <div
    fxLayout="row nowrap"
    fxLayoutGap="10px"
    fxLayoutAlign="center center"
  >
    <img
      *ngFor="let img of cardInfo.images"
      [src]="img.src"
      [alt]="img.alt"
      (click)="showFullImage(img)"
    >
  </div>

  <p>{{ cardInfo.description }}</p>
</section>
