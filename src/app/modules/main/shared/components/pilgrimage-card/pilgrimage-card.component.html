<section
  fxLayout="column"
  fxLayoutGap="10px"
  class="container mat-elevation-z8"
>
  <h2 class="border-bottom-primary">{{ cardInfo.title }}</h2>

  <div
    fxLayout="row nowrap"
    fxLayout.lt-sm="column"
    fxLayoutGap="10px"
  >

    <app-single-image-viewer [images]="cardInfo.images"></app-single-image-viewer>

    <p>{{ cardInfo.description }}</p>
  </div>
</section>
