  <div class="flex flex-direction-column grow-1">
    <span>Show announcements</span>

    <div class="flex gap-1 v-center">
      <mat-chip-list>
        <mat-chip
          selected
          color="accent"
        >
          <ng-template [ngIf]="dateRangeFormGroup.value.from">
            from {{ dateRangeFormGroup.value.from | date: 'dd/MM/yyyy' }}
          </ng-template>

          <ng-template [ngIf]="isTodayDate(dateRangeFormGroup.value.to)" [ngIfElse]="showFormattedDate">
            to today
          </ng-template>

          <ng-template #showFormattedDate>
            to {{ dateRangeFormGroup.value.to | date: 'dd/MM/yyyy' }}
          </ng-template>
        </mat-chip>
      </mat-chip-list>

      <button
        #tooltip="matTooltip"
        mat-icon-button
        color="accent"
        matTooltip="To clear click on any of selected dates while selecting the range"
        matTooltipPosition="above"
        (click)="picker.open()"
      >
        <i class="material-icons-outlined">today</i>
      </button>
    </div>
  </div>

  <mat-date-range-input
    [rangePicker]="picker"
    [formGroup]="dateRangeFormGroup"
    [max]="todayDate"
  >
    <input
      matStartDate
      placeholder="Start date"
      formControlName="from"
    >
    <input
      matEndDate
      placeholder="End date"
      formControlName="to"
    >
  </mat-date-range-input>

  <mat-date-range-picker
    #picker
    touchUi
    color="accent"
  >
    <mat-date-range-picker-actions>
      <button
        mat-flat-button
        color="primary"
        matDateRangePickerCancel
      >
        Close
      </button>

      <button
        mat-flat-button
        matDateRangePickerApply
        color="accent"
      >
        Select
      </button>
    </mat-date-range-picker-actions>
  </mat-date-range-picker>
</div>
