<div class="flex flex-direction-column schedule-event">
  <h4 class="schedule-event__name">{{ scheduleEvent.name }}</h4>

  <p class="schedule-event__date-info">
    <strong>Заплановано на: </strong>{{ scheduleEvent.date | date: 'dd/MM/yyyy' }}
    <span class="schedule-event__date-info-hours">з {{ scheduleEvent.startTime }} до {{ scheduleEvent.endTime }}</span>
  </p>

  <details>
    <summary>Переглянути опис</summary>
    <p>{{ scheduleEvent.description }}</p>
  </details>

  <small class="schedule-event__created-at">Створено {{ scheduleEvent.createdAt | date: 'dd/MM/yyyy' }}</small>
</div>
