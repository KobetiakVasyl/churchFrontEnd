<div class="selector">

  <button
    mat-icon-button
    (click)="changeMonth(false)"
  >
    <mat-icon>arrow_left</mat-icon>
  </button>

  <span>{{ calendarDateService.date.value | date: 'MM/dd/yyyy' | titlecase }}</span>

  <button
    mat-icon-button
    (click)="changeMonth(true)"
  >
    <mat-icon>arrow_right</mat-icon>
  </button>

</div>
