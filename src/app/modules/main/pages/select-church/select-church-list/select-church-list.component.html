<div class="flex wrap grow-1 gap-1 church-card-wrapper">
  <app-select-church-item
    *ngFor="let churchInfo of churchList; let i = index"
    [class]="'select-church-item--' + i"
    [churchInfo]="churchInfo"
  ></app-select-church-item>
</div>

<button
  mat-mini-fab
  color="primary"
  class="scroll-to-top-button scroll-to-top-button--opened"
  matTooltip="Scroll to top"
  [class.scroll-to-top-button--opened]="scrollToTopButton$ | async"
  (click)="scrollToTop()"
>
  <i class="material-icons-outlined">arrow_upward</i>
</button>

<span
  *ngIf="errorMessageService.errorMessage"
  class="error-message"
>
  {{ errorMessageService.errorMessage }}
</span>
